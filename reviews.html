		<section id="main" class="wrapper">
			<div class="inner">
				<h1 class="major">Reviews</h1>
				<div class="table-wrapper">
					<table id="reviewtable">
						<thead>
							<tr>
								<th>Name</th>
								<th>Review</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody>


					</table>
				</div>
				<form method="post" action="#"></form>
				<div class="field">
					<label for="reviewmessage">Review</label>
					<textarea name="reviewmessage" id="reviewmessage" rows="3"></textarea>
				</div>
				<div class="col-12">
					<select name="reviewscore" id="reviewscore">
						<option value="">- Score -</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<a id="reviewsubmit" class="button">Submit</a>
				</form>
			</div>
		</section>
