	<!-- Wrapper -->
	<div id="wrapper">


		<!-- Main -->
		<section id="main" class="wrapper fade-up">
			<div class="inner">
				<h1 class="major" style="margin-bottom: 0.5em">Website Selector</h1>
				<h2 class="major">Core Aspects</h2>
				<div class="split style">

					<section>
						<form method="post" action="#">
							<div class="field">
								<div class="col-12" style="margin-bottom: 1em">
									<select name="builder-db" id="builder-db">
										<option value="">- Database Type -</option>
										<option value="SQL Database">SQL</option>
										<option value="NoSQL Database">NoSQL</option>
										<option value="No Database">No Database</option>

									</select>
								</div>
								<div class="col-12">
									<select name="builder-contact" id="builder-contact">
										<option value="">- Contact Form Type -</option>
										<option value="Form with email prompt">Full form with email feedback</option>
										<option value="Form without email prompt">Full form without email feedback</option>
										<option value="No Contact Form">No contact form</option>
									</select>
								</div>
						</form>

					</section>
					<section>

						<form method="post" action="#">
							<div class="field">
								<div class="col-12" style="margin-bottom: 1em">
									<select name="builder-pcolour" id="builder-pcolour">
										<option value="">- Primary Theme -</option>
										<option value="Amber">Amber</option>
										<option value="Blanche">Blanche</option>
										<option value="Ruby">Ruby</option>
										<option value="Magenta">Magenta</option>
										<option value="Purples">Purples</option>										
									</select>
								</div>
								<div class="col-12">
									<select name="builder-scolour" id="builder-scolour">
										<option value="">- Secondary Theme -</option>
										<option value="Amber">Amber</option>
										<option value="Blanche">Blanche</option>
										<option value="Ruby">Ruby</option>
										<option value="Magenta">Magenta</option>
										<option value="Purples">Purples</option>	
									</select>
								</div>
						</form>
					</section>
				</div>

				<a id="setupbutton" class="button">Submit Order</a>
				<input type="hidden" name="token" id="token" value=""/> 
			</div>
